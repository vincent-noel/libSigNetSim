sudo: required

services: docker

language: python

python: 2.7

env:
  - TEST_SUITE=sbml-test-suite VERSION=3.1
  - TEST_SUITE=sbml-test-suite VERSION=2.5
  - TEST_SUITE=sbml-test-suite VERSION=2.4
  - TEST_SUITE=sbml-test-suite VERSION=2.3
  - TEST_SUITE=sbml-test-suite VERSION=2.2
  - TEST_SUITE=sbml-test-suite VERSION=2.1
  - TEST_SUITE=sbml-test-suite VERSION=1.2
  - TEST_SUITE=others
  - TEST_SUITE=docker secure: ""

before_install:
- /bin/bash travis_run.sh before_install $TESTSUITE $VERSION

install:
- /bin/bash travis_run.sh install $TESTSUITE $VERSION

script:
- /bin/bash travis_run.sh script $TESTSUITE $VERSION

after_script:
- /bin/bash travis_run.sh after_script $TESTSUITE $VERSION
