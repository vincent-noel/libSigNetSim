sudo: required
services:
  - docker
language: python
python: 2.7

before_install:
- pip install coveralls
- docker pull labestiol/signetsim-precise

install:
- docker run -di --name test_env -v $(pwd):/root labestiol/signetsim-precise bash
- docker exec test_env /bin/bash -c "cd /root/; bash scripts/install.sh"

script:
- docker exec test_env /bin/bash -c "cd root; bash scripts/run_tests.sh sbml-test-suite 1.2"

after_script:
- ls -al
- coveralls