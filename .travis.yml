sudo: required

services: docker

language: python

python: 2.7

env:
  - JOB=sbml-test-suite ARG=3.2
  - JOB=sbml-test-suite ARG=3.1
  - JOB=sbml-test-suite ARG=2.5
  - JOB=sbml-test-suite ARG=2.4
  - JOB=sbml-test-suite ARG=2.3
  - JOB=sbml-test-suite ARG=2.2
  - JOB=sbml-test-suite ARG=2.1
  - JOB=sbml-test-suite ARG=1.2
  - JOB=others
  - JOB=sbml-test-suite ARG=3.2 python3
  - JOB=sbml-test-suite ARG=3.1 python3
  - JOB=sbml-test-suite ARG=2.5 python3
  - JOB=sbml-test-suite ARG=2.4 python3
  - JOB=sbml-test-suite ARG=2.3 python3
  - JOB=sbml-test-suite ARG=2.2 python3
  - JOB=sbml-test-suite ARG=2.1 python3
  - JOB=sbml-test-suite ARG=1.2 python3
  - JOB=others python3
  - secure: ""

before_install:
- /bin/bash travis_run.sh before_install $JOB $ARG

install:
- /bin/bash travis_run.sh install $JOB $ARG

script:
- /bin/bash travis_run.sh script $JOB $ARG

after_script:
- /bin/bash travis_run.sh after_script $JOB $ARG
